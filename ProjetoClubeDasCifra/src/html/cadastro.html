<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/cadastro.css">
    <style>
        .signup-form h2:before, .signup-form h2:after{
            content: "";
            height: 2px;
            width: 25%;
            background: #d4d4d4;
            position: absolute;
            top: 50%;
            z-index: 1;
        }
        .signup-form h2:before{
            left: 0;
        }
        .signup-form h2:after{
            right: 0;
        }
    </style>
</head>
<body>
<div class="signup-form">
    <form id="submitFormCadastro" action="/registro" method="POST">
        <h2>Cadastre-se</h2>
        <p class="hint-text">Crie sua conta, é grátis e sempre será!</p>

        <div class="form-group">
            <div class="row">
                <input type="text" name="nome" class="form-control" placeholder="Nome completo" required="necessário">
            </div>
        </div>
        <div class="form-group">
            <div class="row">
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <input type="text" name="usuario" class="form-control" placeholder="Usuario" required="necessário"><br>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <input type="password" id="signupPassword" name="senha" class="form-control" placeholder="Senha" required="necessário"><br>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <input type="password" placeholder="Repita a senha" class="form-control" name="psw-repeat" required="necessário"><br>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <input type="text" id="signupEmail" placeholder=" Email" class="form-control" name="email" required="necessário">
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="checkbox-inline"><input type="checkbox" required="required"> Ao criar uma conta, você estará concordando com nosso<a style="color: deepskyblue" href="../html/LinkTermos.html"> Termos & responsabilidades</a>.</p></label>
                <input type="submit" id="submitbtn" class="btn-success btn-lg btn-block" value="Registrar"></input>
            </div>
        </div>
        <div class="form-group social-btn clearfix">
            <a href="/" class="btn btn-default btn-lg btn-block " style="color: black">Página inicial</a>

        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../js/usuario.js"></script>
<script src="../js/cadastro.js"></script>


</body>
</html>
