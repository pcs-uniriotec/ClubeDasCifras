<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cifra</title>
    <link rel="stylesheet" href="../css/corpo.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <style>
        body {
            width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-family: Monospaced;
        }

        .invisible {
            visibility: hidden;
        }

        .usuario-nome {
            margin-bottom: 5px;
        }

        .usuario-coment {
            margin-top: 5px;
        }
    </style>

</head>
<body>

    <a href="/">Voltar a p√°gina inicial</a>

    <h1 id="nomeMusica"></h1>
    <button name="favorita-cifra" id="favorita-cifra">Favoritar Cifra</button>
    <br><br>
    <div id="opcoes-criador">
        <button id="exclui-cifra">Excluir Cifra</button>
        <br><br>
        <a href="/getEditaCifra" id="edita-cifra">Editar Cifra</a>
    </div>

    <pre id="cifra"></pre>


    <form name="nota">
        <p>Nota: <span id="nota"></span></p>
        <input type="range" name="nota-input-name" id="nota-input-id" min="0" max="5">
        <output name="nota-output-name" id="nota-output-id">3</output>
        <button name="envia-nota" id="envia-nota">Dar Nota</button>
    </form>

    <form action="">
        <p>COMENTE!</p>
        <textarea name="comentario-input" id="comentario-input" cols="50" rows="3"></textarea>
        <button name="cria-comentario" id="cria-comentario">Comentar</button>
    </form>

    <p>------------------------------------------------------------------------------------------</p>

    <div id="espaco-comentarios">
        <p id="comentario"></p>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../js/usuario.js"></script>
    <script src="../js/cifra.js"></script>
    <script src="../js/buscaCifra.js"></script>
    <script src="../js/pagCifra.js"></script>

</body>
</html>
